<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="icon" href="images/checkmark.png" />
    <meta property="og:image" content="images/listtodo.png" />
    <meta property="og:title" content="List to do" />
    <meta
      property="og:description"
      content="Here is a simple list to do. Enter your responsibilities and manage them!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
          <form class="js-form form">
            <input
              class="js-newTask form__input"
              placeholder="Co jest do zrobienia?"
            />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <h2 class="section__header">
          Lista zadań
          <div class="js-buttons buttons"></div>
        </h2>
        <div class="section__body">
          <ul class="js-tasks tasks"></ul>
        </div>
      </section>
      <footer>
        <h6>All rights reserved Kinga Tos®</h6>
      </footer>

    </main>
  </body>
</html>
