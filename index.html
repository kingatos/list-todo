<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/checkmark.png">
    <meta property="og:image" content="images/listtodo.png">
    <meta property="og:title" content="List to do">
    <meta property="og:description" content="Here is a simple list to do. Enter your responsibilities and manage them!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="section__header">
                <h2>
                    Lista zadań
                </h2>
        </div>
        <div class="section">
            <form class="js-form form">
                    <h3 class="section__inner">
                        Dodaj nowe zadanie
                    </h3>
                <div class="section__newTask">
                    <input class="js-newTask section__newTask--input" placeholder="Co jest do zrobienia?">
                    <button class="section__button">Dodaj zadanie</button> 
                </div>
            </form>
        </div>
    
    
        <div class="section section--last">
            <h3 class="section__inner">
                Lista zadań
            </h3>
            <ul class="js-tasks section__tasks"></ul>
        </div>
    </div>
</body>
</html>
